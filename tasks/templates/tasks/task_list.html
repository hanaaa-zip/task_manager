{% extends "base.html" %}
{% block content %}
    <style>
        body {
            background-color: #F7F6F5;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        h2 {
            color: #6D597A;
            font-weight: bold;
        }
        .task-container {
            max-width: 650px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(164, 181, 213, 0.4);
            border: 2px solid #A4B5D5;
        }
        .search-container {
            margin-bottom: 15px;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 75%;
            border: 2px solid #A4B5D5;
            border-radius: 8px;
            background: #F0DFEA;
            color: #6D597A;
        }
        .search-container button {
            padding: 10px 15px;
            border: none;
            background: #A4B5D5;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .search-container button:hover {
            background: #EABCDD;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            background: white;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #A4B5D5;
            box-shadow: 0px 2px 6px rgba(164, 181, 213, 0.4);
        }
        .task-info {
            flex-grow: 1;
            text-align: left;
        }
        .task-title {
            font-weight: bold;
            color: #6D597A;
        }
        .task-description {
            font-size: 12px;
            color: #6D597A;
        }
        .task-due-date {
            font-size: 10px;
            color: #999;
            display: block;
        }
        .task-status {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }
        .upcoming {
            background: #7DB9B6;
            color: white;
        }
        .due-today {
            background: #EAC696;
            color: white;
        }
        .overdue {
            background: #E78EA9;
            color: white;
        }
        .task-actions a {
            text-decoration: none;
            padding: 6px 12px;
            margin-left: 6px;
            border-radius: 6px;
            font-size: 14px;
        }
        .edit-btn {
            background: #7DB9B6;
            color: white;
        }
        .delete-btn {
            background: #E78EA9;
            color: white;
        }
        .edit-btn:hover, .delete-btn:hover {
            opacity: 0.85;
        }
        .add-task {
            display: block;
            width: 100%;
            text-align: center;
            background: #A4B5D5;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }
        .add-task:hover {
            background: #EABCDD;
        }
    </style>

    <div class="task-container">
        <h2>Task List üìã</h2>

        <!-- üîé Search Bar -->
        <div class="search-container">
            <form method="get">
                <input type="text" name="q" value="{{ query }}" placeholder="Search tasks...">
                <button type="submit">üîç</button>
            </form>
        </div>

        <a href="{% url 'task_create' %}" class="add-task">+ Create New Task</a>

        <ul class="task-list">
            {% for task in tasks %}
                <li class="task-item">
                    <div class="task-info">
                        <span class="task-title">{{ task.title }}</span>
                        <span class="task-due-date">üìÖ Due: {{ task.due_date }}</span>
                        <p class="task-description">
                            {{ task.description|truncatechars:50 }}
                        </p>
                    </div>
                    <span class="task-status 
                        {% if task.status == 'Upcoming' %}upcoming{% elif task.status == 'Due Today' %}due-today{% else %}overdue{% endif %}">
                        {{ task.status }}
                    </span>
                    <div class="task-actions">
                        <a href="{% url 'task_update' task.id %}" class="edit-btn">‚úèÔ∏è Edit</a>
                        <a href="{% url 'task_delete' task.id %}" class="delete-btn">üóëÔ∏è Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

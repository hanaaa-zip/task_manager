{% extends "base.html" %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0DFEA; /* Light Pink */
            text-align: center;
        }
        h2 {
            color: #ffffff; 
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
        form {
            background: #F7F6F5; /* Off White */
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            width: 90%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label {
            color: #A4B5D5; /* Muted Blue */
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #DDD1E9; /* Pale Lavender */
            border-radius: 5px;
            background-color: #ffffff; /* Light Pink */
            color: #333;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            background: #EABCDD; /* Soft Pink */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            flex: 1;
            font-weight: bold;
        }
        button:hover {
            background: #A4B5D5; /* Muted Blue */
        }
        .cancel-btn {
            text-decoration: none;
            color: white;
            background: #FF6B6B; /* Soft Red for Cancel */
            padding: 10px;
            border-radius: 5px;
            flex: 1;
            text-align: center;
            display: block;
            font-weight: bold;
        }
        .cancel-btn:hover {
            background: #EABCDD; /* Soft Pink */
        }
    </style>

    <h2>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        {{ form.title }}

        <label for="description">Description:</label>
        {{ form.description }}

        <label for="due_date">Due Date:</label>
        {{ form.due_date }}

        <div class="button-group">
            <button type="submit">Save</button>
            <a href="{% url 'task_list' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>

{% endblock %}

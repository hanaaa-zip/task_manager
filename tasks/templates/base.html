<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F7F6F5;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #EABCDD;
            border-bottom: 3px solid #A4B5D5;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 22px;
        }
        .navbar-nav .nav-link {
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #EABCDD;
            background-color: #F0DFEA;
            border-radius: 8px;
            padding: 5px 12px;
        }
        .container {
            background: #DDD1E9;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(164, 181, 213, 0.4);
            border: 2px solid #A4B5D5;
        }
        .btn-primary {
            background-color: #A4B5D5;
            border-color: #A4B5D5;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #EABCDD;
            border-color: #EABCDD;
        }
    </style>
</head>
<body>

    <!-- üéÄ Cute Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'task_list' %}">Task Manager üíñ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_list' %}">üè† Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_create' %}">‚ûï Add Task</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- üå∏ Cute Main Container -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
